<p class="mb-5">Want to get in touch?
  Fill in the form below to send a message.
</p>

<!-- also can be used with formspree.io https://formspree.io/ -->
<form name="contact" method="POST" data-netlify="true" class="row">
  <div class="col-lg-6">
    <label for="name" class="sr-only">Name</label>
    <input type="text" class="form-control mb-4" name="name" id="name" placeholder="Name">
  </div>
  <div class="col-lg-6">
    <label for="email" class="sr-only">email address</label>
    <input type="email" class="form-control mb-4" name="_replyto" id="email" placeholder="Email">
  </div>
  <div class="col-12">
    <label for="message" class="sr-only">Contact message</label>
    <textarea name="message" id="message" class="form-control mb-4" placeholder="Message..."></textarea>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
